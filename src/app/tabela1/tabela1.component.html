<form>
  <mat-card>
    <mat-card-title>Cadastro de Clientes</mat-card-title>
    <mat-card-content>
        <mat-form-field style="margin-right: 5px;" >
        <input name="nome" matInput placeholder="Nome" [(ngModel)]="nome">
      </mat-form-field>
    <mat-form-field>
      <input name="idade" matInput placeholder="Idade" [(ngModel)]="idade">
    </mat-form-field>
    </mat-card-content> 
    <mat-card-actions>
      <button mat-button color="primary" (click)="save()">Save</button> <button mat-button color="warn" (click)="send()">Send</button>
    </mat-card-actions>
  </mat-card>
</form>
<mat-list>
  <mat-list-item *ngFor="let c of clients; let i=index">
    {{c.nome}} - {{c.idade}} <button mat-icon-button (click)="delete(i)"><mat-icon>delete</mat-icon></button>
  </mat-list-item>
</mat-list>
